<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Upload Box</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-green-300 to-green-500 flex justify-center items-center min-h-screen p-6">
    <div class="bg-white p-4 rounded-xl shadow-xl w-80 flex flex-col items-center text-center">
        <h2 class="text-xl font-bold mb-3 text-gray-700">Create a Post</h2>
        <textarea id="postText" class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 text-sm" placeholder="What's on your mind?"></textarea>
        
        <div class="flex justify-between w-full mt-3">
            <label class="cursor-pointer bg-blue-500 text-white px-3 py-2 rounded-lg shadow-md hover:bg-blue-600 transition text-sm">
                Upload Image
                <input type="file" id="imageUpload" class="hidden" accept="image/*">
            </label>
            <button class="bg-gradient-to-r from-blue-500 to-purple-500 text-white px-4 py-2 rounded-lg shadow-lg hover:opacity-90 transition font-semibold text-sm">Post</button>
        </div>
        
        <div id="preview" class="mt-3 w-full"></div>
    </div>

    <script>
        document.getElementById('imageUpload').addEventListener('change', function(event) {
            const preview = document.getElementById('preview');
            preview.innerHTML = "";
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    img.className = "w-full mt-2 rounded-lg shadow-md";
                    preview.appendChild(img);
                };
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
