<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hackathon demo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
</head>
<body class="bg-gray-100">
    <header>
        <nav class="bg-green-700 shadow-md relative">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between h-16 items-center">
                    <div class="flex items-center">
                        <div class="flex items-center space-x-2">
                            <i class="fa-solid fa-recycle text-3xl text-white"></i>
                            <a href="#" class="text-xl font-bold text-white">Recycle With Us</a>
                        </div>
                        <div class="hidden md:flex space-x-6 ml-10">
                            <a href="#" class="text-white hover:text-blue-300">Home</a>
                            <a href="#services" class="text-white hover:text-blue-300">Services</a>
                            <a href="#contact" class="text-white hover:text-blue-300">Contact</a>
                            <a href="#about" class="text-white hover:text-blue-300">About Us</a>
                        </div>
                    </div>
                    <div class="flex items-center space-x-4">
                        <button id="search-toggle" class="text-white focus:outline-none">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </button>
                        <a href="#" class="text-white focus:outline-none">
                            <i class="fa-regular fa-user"></i>
                        </a>
                        <a href="#" class="text-white hover:text-blue-300">
                            <i class="fa-solid fa-phone"></i>
                        </a>
                        <button id="menu-button" class="md:hidden text-white focus:outline-none">
                            <i class="fa-solid fa-bars"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div id="mobile-menu" class="hidden md:hidden bg-white border-t border-gray-200 px-4 py-2">
                <a href="#" class="block text-gray-700 hover:bg-gray-100 py-2">Home</a>
                <a href="#services" class="block text-gray-700 hover:bg-gray-100 py-2">Services</a>
                <a href="#contact" class="block text-gray-700 hover:bg-gray-100 py-2">Contact</a>
                <a href="#about" class="block text-gray-700 hover:bg-gray-100 py-2">About Us</a>
            </div>
        </nav>
    </header>
    <div class="swiper-container guidance px-4 py-8">
        <div class="swiper-wrapper">
            <div class="swiper-slide flex justify-center">
                <img src="guide.jpg" alt="" class="w-full max-w-xs md:max-w-md lg:max-w-lg">
            </div>
            <div class="swiper-slide flex justify-center">
                <img src="guide1.jpg" alt="" class="w-full max-w-xs md:max-w-md lg:max-w-lg">
            </div>
            <div class="swiper-slide flex justify-center">
                <img src="guide2.jpg" alt="" class="w-full max-w-xs md:max-w-md lg:max-w-lg">
            </div>
            <div class="swiper-slide flex justify-center">
                <img src="guide3.jpg" alt="" class="w-full max-w-xs md:max-w-md lg:max-w-lg">
            </div>
            <div class="swiper-slide flex justify-center">
                <img src="guide4.jpg" alt="" class="w-full max-w-xs md:max-w-md lg:max-w-lg">
            </div>
            <div class="swiper-slide flex justify-center">
                <img src="guide5.jpg" alt="" class="w-full max-w-xs md:max-w-md lg:max-w-lg">
            </div>
        </div>
        <div class="swiper-pagination"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var swiper = new Swiper(".swiper-container", {
                slidesPerView: 1,
                spaceBetween: 10,
                pagination: {
                    el: ".swiper-pagination",
                    clickable: true,
                },
                breakpoints: {
                    640: {
                        slidesPerView: 2,
                        spaceBetween: 20,
                    },
                    768: {
                        slidesPerView: 3,
                        spaceBetween: 30,
                    },
                    1024: {
                        slidesPerView: 4,
                        spaceBetween: 40,
                    },
                },
            });
        });
    </script>
</body>
</html>
